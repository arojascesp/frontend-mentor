<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-container">
          <div class="card-header"></div>
          <div class="card-body">
            <img
              src="./images/image-victor.jpg"
              alt="user's image"
              class="card-img"
            /><!---->
            <div class="card-body-text">
              <h2 class="card-body-title">Victor Crest <span>26</span></h2>
              <p class="card-body-p">London</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="card-footer-data">
              <h4 class="data-number">80K</h4>
              <p class="data-title">Followers</p>
            </div>
            <div class="card-footer-data">
              <h4 class="data-number">803K</h4>
              <p class="data-title">Likes</p>
            </div>
            <div class="card-footer-data">
              <h4 class="data-number">1.4K</h4>
              <p class="data-title">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/arojascesp">WatchYourBackEnd</a>.
    </div>
  </body>
</html>
