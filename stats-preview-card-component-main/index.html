<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card">
          <div class="card-col-img"></div>
          <div class="card-col-body">
            <div class="card-body">
              <h2 class="card-title">
                Get <span class="soft-violet">insights</span> that help <br />
                your business grow.
              </h2>
              <p class="card-text">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="card-stats">
                <div class="card-stat-bundle">
                  <h2 class="card-stat-number">10k+</h2>
                  <p class="card-stat-title">companies</p>
                </div>
                <div class="card-stat-bundle">
                  <h2 class="card-stat-number">314</h2>
                  <p class="card-stat-title">templates</p>
                </div>
                <div class="card-stat-bundle">
                  <h2 class="card-stat-number">12M+</h2>
                  <p class="card-stat-title">queries</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution white">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/arojascesp" class="white"
          >WatchYourBackEnd</a
        >.
      </div>
    </div>
  </body>
</html>
